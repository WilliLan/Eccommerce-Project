{% extends 'base.html' %}

{% block content %}
<header class="bg-dark py-1">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Withdraw Balance</h1>
        </div>
    </div>
</header>

<div class="container my-5">
    <center>
        <!-- Image Section -->
        <div class="card-body">
            
            <p><strong>Current Balance:</strong> ${{ seller_summary.total_balance }}</p>
            
        </div>

        <!-- Confirmation Section -->
        <div class="col-md-6">
            </h4>
            <form method="POST" id="amount">
                {% csrf_token %}
                <label for="amount"><h6>Withdrawal Amount</h6></label>
                <input type="text" name="amount" id="amount" class="form-control" placeholder="Enter amount" required>
                <br/>
                <button type="submit" class="btn btn-primary">Withdraw</button>
                <a href="{% url 'seller_dashboard' %}" class="btn btn-danger btn">Cancel</a>
            </form> &nbsp&nbsp&nbsp&nbsp 
            
        </div>
    </center>
</div>

{% endblock %}
