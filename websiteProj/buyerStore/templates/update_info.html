{% extends 'base.html' %}
{% block content %}
<!-- Header-->
<header class="bg-dark py-1">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Update User Info</h1>
            <p class="lead fw-normal text-white-50 mb-0"></p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <br/>
            <center>
                <h2 style='color: #6c757d;'> Shipping Info </h2>
                
                <form method="POST" action="{% url 'update_info' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <br/>
                    <button type="submit" class="btn btn-secondary"> Update Info </button>
                </form>
            </center>
            <br/>
            <br/>
        </div>
    </div>
</div>

{% endblock %}
