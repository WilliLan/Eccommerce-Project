{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>CowbellCoffee</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <!-- minified inclusion of //code.jquery.com/jquery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    </head>
    <body style="display: flex; flex-direction: column; min-height: 100vh; margin: 0;">

        {% include 'navbar.html' %}
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <!--Unique page infos-->
        <div style="flex: 1;">
            {% block content %}
            {% endblock %}
        </div>

        <!-- Footer-->
        <footer class="py-5 bg-dark" style="margin-top: auto;">
            <div class="container">
                <p class="m-0 text-center text-white">
                    Copyright &copy; CowbellCoffee 2024
                    &nbsp&nbsp&nbsp&nbsp
                    <a href="{% url 'contact' %}" style="text-decoration: none; font-weight: bold; color: white; border: 1px solid  white; padding: 5px 10px; border-radius: 5px;">
                        Contact Support
                    </a>
                </p>
                
            </div>
        </footer>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js'%}"></script>
    </body>
</html>
